{% extends "base.html" %}
{% block content %}
    <div id="centre_page">
    <div class="leaderboard_box">
        <div class="page_title">
            Puzzle #{{ puzzleId }}
        </div>
        <h1>Leaderboard</h1>
        <table class="table">
            <thread>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Score</th>
                </tr>
            </thread>
            <tbody>
                {% for i in range(0, num) %}
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{users[i]}}</td>
                        <td>{{scores[i]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/puzzle_page/{{puzzleId}}" class="btn btn-outline-success">Play</a>
    </div>
</div>
{% endblock %}
