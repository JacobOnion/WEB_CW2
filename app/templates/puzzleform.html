{% extends "base.html" %}
{% block content %}
    <div id="centre_page">
        <div class="leaderboard_box">
            <form action="/submit" method="post" name="create_puzzle">
                {{ form.hidden_tag() }}
                <div class="form-element">Puzzle Letters:<br>{{ form.letters }}</div><br>
                <input type="submit" class="submitButton btn btn-outline-success" value="Create Puzzle" formaction="/create_puzzle">
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="invalid_credentials">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
